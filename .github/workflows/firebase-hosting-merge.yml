name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - staging  # Asegúrate de que esta sea la rama correcta

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descarga el código del repositorio
      - uses: actions/checkout@v4

      # Paso 2: Construye la aplicación de frontend
      # La acción se ejecutará en la carpeta 'frontend'
      - name: Build Frontend
        run: npm ci && npm run build
        working-directory: ./frontend

      # Paso 3: Despliega la aplicación en Firebase Hosting
      # La acción se ejecuta en la raíz del repositorio
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDIAAPP_469600 }}'
          projectId: mediaapp-469600
          channelId: live
